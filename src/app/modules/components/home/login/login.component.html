<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="flex bg-white shadow-md rounded-lg overflow-hidden">
    <!-- Imagem à esquerda -->
    <div class="hidden md:block">
      <img src="https://img.freepik.com/free-psd/gaming-blank-banner-background_23-2150390427.jpg" alt="Imagem de login" class="h-full w-64 object-cover">
    </div>
    <!-- Formulário à direita -->
    <div class="p-8">
      <h2 class="text-2xl font-bold  text-center uppercase drop-shadow-lg">
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">T</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">h</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">e</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text ml-6"> </span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">W</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">i</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">s</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">e</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text ml-6"> </span>
      </h2>
      <h1 class="text-2xl font-bold mb-6 text-center uppercase drop-shadow-lg">
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">O</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">l</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">d</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text ml-6"> </span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">M</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">a</span>
        <span class="letter bg-gradient-to-r from-purple-400 to-purple-700 text-transparent bg-clip-text">n</span>
      </h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4 relative">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">E-mail</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pl-10" id="username" type="text" placeholder="E-mail" formControlName="email">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">E-mail obrigatório</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">E-mail inválido.</div>
          </div>
        </div>
        <div class="mb-6 relative">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Senha</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline pl-10" id="password" [type]="hide ? 'password' : 'text'" placeholder="********" formControlName="password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha obrigatória</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</div>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <button class="uppercase bg-gradient-to-r from-purple-400 to-purple-700 hover:from-purple-500 hover:to-purple-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Entrar</button>
          <button class="uppercase bg-gradient-to-r from-purple-400 to-purple-700 hover:from-purple-500 hover:to-purple-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
